<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Add to Bitrix</title>
  <script src="pubsub.js" defer></script>
  <script src="index.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="webhook-container">
    <span class="db-ready">ЗАГРУЗКА БАЗЫ ДАННЫХ...</span>
    <input type="text" name="" value="" class="webhook-input">
    <span class="webhook-describe">webHook </span>
  </div>
  <span>Позиция: </span><span class="index"></span>
  <span>ID: </span><span class="id-elem"></span>
  <button class="add-company">Добавить компанию</button>
  <button class="prev-company">Предыдущая компания</button>
  <button class="next-company">Следующая компания</button>

  <form action="#" class="form-go-to">
    <span class="go-to-describe">Перейти в позицию</span>
    <input type="text" class="input-go-to">
    <button class="button-go-to">position</button>
  </form>

  <button class="button-refresh">Обновить данные Excel</button>
  <span class="refresh-text hidden">Данные обновлены</span>

  <div class="form-auto-container">
    <form action="#" class="form-auto">
      <span>Автоматический режим</span></br>
      <span>Начальная позизия: </span><input type="text" class="input-auto-from"></br>
      <span>Нужно добавить(шт): </span><input type="text" class="input-auto-to"></br>
      <button class="button-start">start</button>
      <button class="button-stop">stop</button>
      <span class="daley-text">Интервал(сек)</span>
      <input type="text" class="input-daley-from">
      <input type="text" class="input-daley-to">
      <span class="auto-idicate">Идет автоматическое добавление</span>
    </form>
  </div>

  <div class="match-percent">
    <div>
      <span>Компания %</span>
      <input type="text" class="match-percent__company" value="60">
    </div>
    <div>
      <span>ФИО %</span>
      <input type="text" class="match-percent__fio" value="59">
    </div>
  </div>


  <div class="input-data">
    <p class="check-bitrix-data"></p>
    <p class="daley-container hide"><span class="daley-describe">Задержка: </span><span class="daley">15c</span></p>
    <p><span>Добавлено в базу: </span><span class="sended">0</span></p>
    <textarea class="company"></textarea>
    <textarea class="inn" disabled></textarea>
    <textarea class="email" disabled></textarea>
    <textarea class="service" disabled></textarea>
    <textarea class="address" disabled></textarea>
    <textarea class="phone" disabled></textarea>
    <textarea class="comments"></textarea>
  </div>
  <input type="text" class="template">
  <span>Шаблон город</span></br>
  <input type="text" class="template-footer">
  <span>Шаблон футер</span>
  <div class="match-company-container hide">
    <p>Совпадения компаний</p>
    <div class="match-company"></div>
    <div><button class="button-remove-match hide">Удалить</button></div>
  </div>
  <div class="show-matches-container hidden">
    <div class="full-match"></div>
  </div>
</body>
</html>
